<div *ngIf="dataLoaded == false" class="text-center">
  <div class="spinner-border text-dark" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>
<ul *ngIf="dataLoaded == true" class="list-group">
 

  <li 
  routerLink="/cars/brand/{{color.colorId}}"
  (click)="setCurrentColor(color)" *ngFor="let color of colors" [ngClass]="getCurrentColorClass(color)">
    {{color.colorName}}
  </li>
</ul>
