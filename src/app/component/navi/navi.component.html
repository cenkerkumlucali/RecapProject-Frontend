<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Navbar</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
        <li><a routerLink="" class="nav-link px-2 text-white">Ana Sayfa</a></li>
        <li><a routerLink="cars" class="nav-link px-2 text-white">Araçlar</a></li>
        <li><a routerLink="brands" class="nav-link px-2 text-white">Markalar</a></li>
        <li><a routerLink="colors" class="nav-link px-2 text-white">Renkler</a></li>
      </ul>
      <div class="text-end" *ngIf="checkToLogin()==false">
        <button routerLink="login" type="button" class="btn btn-danger">
          Giriş yap
        </button>
        <button routerLink="register" type="button" class="btn btn-warning">
          Kayıt ol
        </button>
      </div>
      <div class="dropdown text-end" *ngIf="checkToEmail()==true">
        <a
         
          class="d-block link-dark text-decoration-none dropdown-toggle"
          id="dropdownUser1"
          data-bs-toggle="dropdown"
          aria-expanded="true"
           type="button"
        >
        
        {{this.user.firstName}} {{this.user.lastName}}
        
        </a>
        
        <div class="dropdown-menu text-small" aria-labelledby="dropdownUser1">
          <li><a routerLink="/profil" class="dropdown-item">Profil düzenle</a></li>
          <li><a class="dropdown-item disabled">Ayarlar</a></li>
          <li><hr class="dropdown-divider" /></li>
          <a (click)="logOut()" class="dropdown-item">Çıkış yap</a>
        </div>
      </div>
    </div>
  </div>
</nav>
