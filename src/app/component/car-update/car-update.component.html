<!-- Button trigger modal -->

<button  type="button" class=" btn btn-outline-dark" data-bs-toggle="modal" data-bs-target="#exampleModal">
  Güncelle
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" style="color:black">
        <div class="card-body">
          <form [formGroup]="carUpdateForm">
            <div class="mb-3">
              <label for="colorId">Renk Numarası</label>
              <input type="number" id="colorId" formControlName="colorId"
                     class="form-control" placeholder="{{carForUpdate.colorId}}">
            </div>
            <div class="mb-3">
              <label for="brandId">Marka Numarası</label>
              <input type="number" id="brandId" formControlName="brandId"
                     class="form-control" placeholder="{{carForUpdate.brandId}}">
            </div>
            <div class="mb-3">
              <label for="modelYear">Model Yılı</label>
              <input type="number" id="modelYear" formControlName="modelYear"
                     class="form-control" placeholder="{{carForUpdate.modelYear}}">
            </div>
            <div class="mb-3">
              <label for="dailyPrice">Günlük Fiyatı</label>
              <input type="number" id="dailyPrice" formControlName="dailyPrice"
                     class="form-control" placeholder="{{carForUpdate.dailyPrice}}">
            </div>
            <div class="mb-3">
              <label for="description">Açıklama</label>
              <input type="text" id="description" formControlName="description"
                     class="form-control"value="{{carForUpdate.description}}" placeholder="{{carForUpdate.description}}">
            </div>
          </form>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button (click)="update()" type="button" class="btn btn-primary"  data-bs-dismiss="modal">Değişiklikleri kaydet</button>
      </div>
    </div>
  </div>
</div>
