<h2>Arabalar</h2>
<div *ngIf="dataLoaded==false"  class="spinner-border text-success" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
<table *ngIf="dataLoaded==true" class="table">
        <thead>
            <tr>
                <th>Id</th>
                <th>Isim</th>
                <th>Renk</th>
                <th>Fiyat</th>
            </tr>
        </thead>
    <tr class="sutunlar" *ngFor="let car of cars">
        <td>{{car.carId}}</td>
        <td>{{car.brandName}}</td>
        <td>{{car.colorName}}</td>
        <td>{{car.dailyPrice}}</td>
    </tr>
</table>
